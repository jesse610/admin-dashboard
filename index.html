<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="content-container">
        <div class="content-container-left">
            <div class="sidebar">
                <h1><i class="fa-solid fa-gauge"></i>Dashboard</h1>

                <ul class="first-list">
                    <li><i class="fa-solid fa-house"></i>Home</li>
                    <li><i class="fa-regular fa-address-card"></i>Profile</li>
                    <li><i class="fa-solid fa-message"></i>Messages</li>
                    <li><i class="fa-solid fa-clock"></i>History</li>
                    <li><i class="fa-solid fa-list-check"></i>Tasks</li>
                    <li><i class="fa-solid fa-globe"></i>Communities</li>
                </ul>

                <ul class="second-list">
                    <li><i class="fa-solid fa-gear"></i>Settings</li>
                    <li><i class="fa-solid fa-phone"></i>Support</li>
                    <li><i class="fa-solid fa-user-shield"></i>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="content-container-right">
            <div class="header">
                <div class="header-top">
                    <div>
                        <label for="search-lab"><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input type="search" id="search-lab">
                    </div>

                    <div class="header-top-right">
                        <i class="fa-solid fa-bell"></i>
                        <i class="fa-sharp fa-regular fa-circle"></i>
                        <span>John Appleseed</span>
                    </div>
                </div>

                <div class="header-bottom">
                    <div class="header-bottom-left">
                        <i class="fa-sharp fa-regular fa-circle"></i>
                    </div>

                    <div>
                        <span>Hi there,<br> John Appleseed (@johnappleseed)</span>
                    </div>
                
                    <div class="header-bottom-right">
                         <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div class="main-container">
                <div class="project-container">
                    <div>box 1</div>
                    <div>box 2</div>
                    <div>box 3</div>
                    <div>box 4</div>
                    <div>box 5</div>
                    <div>box 6</div>
                </div>
                <div class="announcement container">
                    <div>box 1</div>
                    <div>box 2</div>
                    <div>box 3</div>
                </div>
                <div class="trending-container">
                    <div>trend 1</div>
                    <div>trend 2</div>
                    <div>trend 3</div>
                    <div>trend 4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a82eb620ea.js" crossorigin="anonymous"></script>
</body>
</html>
