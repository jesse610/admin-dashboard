<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <h1>Dashboard</h1>

        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>

        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div class="header">
        <div class="header-top">
            <label for="search-lab">search:</label>
            <input type="search" id="search-lab">

            <i class="fa-solid fa-bell"></i>
            <img src="#" alt="profile">
            <span>John Appleseed</span>
        </div>

        <div class="header-bottom">
            <div class="header-bottom-left">
                <img src="#" alt="profile">
                <span>Hi there,<br>John Appleseed (@johnappleseed)</span>
            </div>

            <div class="header-bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/a82eb620ea.js" crossorigin="anonymous"></script>
</body>
</html>
